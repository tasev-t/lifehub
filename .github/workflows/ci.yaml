name: CI + Snapshot + Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd=pg_isready -U postgres
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest -q

      - name: Validate OpenAPI file
        run: |
          pip install openapi-spec-validator
          openapi-spec-validator docs/openapi.yaml

      - name: Run snapshot generator
        run: python snapshot_generator.py

      - name: Save snapshot artifact
        uses: actions/upload-artifact@v2
        with:
          name: snapshot
          path: snapshots/

  docker:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t lifehub-backend:latest .

  changelog:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v2

      - name: Generate changelog
        run: |
          git log -1 --pretty=format:"## %h - %s (%an, %ad)" --date=short > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log -5 --pretty=format:"- %s (%an)" --skip=1 >> CHANGELOG.md

      - name: Upload changelog
        uses: actions/upload-artifact@v2
        with:
          name: changelog
          path: CHANGELOG.md